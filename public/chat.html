<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Anonymice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="chat-body">
    <div class="chat-container">
        <div class="chat-header">
            <h2>💬 Anonymous Chat</h2>
            <div class="chat-info">
                <span id="participantName">Loading...</span>
                <span class="status-indicator online">●</span>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="system-message">Connecting to chat...</div>
        </div>


<div class="chat-input">
    <div class="input-wrapper">
      <textarea id="messageInput" class="chat-textarea" rows="3" placeholder="Type your message... (Shift+Enter for new line)" maxlength="2000"></textarea>
      <button class="emoji-btn" id="emojiToggle" type="button">😊</button>
      <div class="emoji-panel" id="emojiPanel" hidden>
        <button type="button" class="emoji">😀</button>
        <button type="button" class="emoji">😂</button>
        <button type="button" class="emoji">❤️</button>
        <button type="button" class="emoji">👍</button>
        <button type="button" class="emoji">🙏</button>
        <button type="button" class="emoji">🔥</button>
        <button type="button" class="emoji">🎉</button>
        <button type="button" class="emoji">😮</button>
        <button type="button" class="emoji">😢</button>
      </div>
      <button class="send-btn" id="sendBtn" type="button" title="Send">➤</button>
    </div>
  </div>

  <div class="chat-footer">
            <small>💡 Messages are not saved. Chat anonymously with Rajendran D.</small>
        </div>
    </div>


    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const participantNameSpan = document.getElementById('participantName');
    
        // Get room and name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const participantName = urlParams.get('name');
    
  // ... keep your existing socket setup above

  const emojiToggle = document.getElementById('emojiToggle');
  const emojiPanel = document.getElementById('emojiPanel');
  const sendBtn = document.getElementById('sendBtn');

  function insertAtCursor(textarea, text) {
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const value = textarea.value;
    textarea.value = value.slice(0, start) + text + value.slice(end);
    textarea.selectionStart = textarea.selectionEnd = start + text.length;
    autoResize();
  }

  function autoResize() {
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 160) + 'px';
  }
  messageInput.addEventListener('input', autoResize);

  emojiToggle.addEventListener('click', () => {
    emojiPanel.hidden = !emojiPanel.hidden;
  });

  emojiPanel.addEventListener('click', (e) => {
    if (e.target.classList.contains('emoji')) {
      insertAtCursor(messageInput, e.target.textContent);
      messageInput.focus();
    }
  });

  window.addEventListener('click', (e) => {
    if (!emojiPanel.contains(e.target) && e.target !== emojiToggle) {
      emojiPanel.hidden = true;
    }
  });

  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  sendBtn.addEventListener('click', sendMessage);

  function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    socket.emit('send-message', { text: message });
    messageInput.value = '';
    autoResize();
    emojiPanel.hidden = true;
  }

        if (!roomId || !participantName) {
            window.location.href = '/knock';
        }
    
        participantNameSpan.textContent = participantName;
    
        console.log('Attempting to join room:', roomId);
    
        // Join the room
        socket.emit('join-room', { roomId, participantName });
    
        socket.on('room-joined', (data) => {
            console.log('Successfully joined room:', data);
            
            // Clear loading message
            messagesContainer.innerHTML = '';
            
            // Add existing messages
            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(message => {
                    addMessage(message);
                });
            } else {
                addSystemMessage('Chat started. You can now send messages!');
            }
        });
    
        socket.on('room-not-found', () => {
            console.log('Room not found');
            addSystemMessage('Room not found. Please knock again.');
            setTimeout(() => {
                window.location.href = '/knock';
            }, 2000);
        });
    
        socket.on('new-message', (message) => {
            addMessage(message);
        });
    
        socket.on('disconnect', () => {
            addSystemMessage('Connection lost. Please refresh the page.');
        });
    
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { text: message });
                messageInput.value = '';
            }
        }
    
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.isAdmin ? 'admin-message' : 'participant-message'}`;
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="timestamp">${message.timestamp}</span>
                </div>
                <div class="message-text">${message.text}</div>
            `;
    
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    
        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    
        // Handle enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    
        // Global function for button onclick
        window.sendMessage = sendMessage;
    </script>
</body>
</html>

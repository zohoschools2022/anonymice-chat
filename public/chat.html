<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Anonymice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .emoji-panel {
            display: flex;
            gap: 4px;
            padding: 8px 15px;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            justify-content: center;
            height: 50px;
            align-items: center;
        }
        
        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .emoji-btn:hover {
            background-color: #f1f5f9;
        }
        
        .emoji-btn:active {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body class="chat-body">
    <div class="chat-container">
        <div class="chat-header">
            <h2>ğŸ’¬ Anonymous Chat</h2>
            <div class="chat-info">
                <span id="participantName">Loading...</span>
                <span class="status-indicator online">â—</span>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="system-message">Connecting to chat...</div>
        </div>


        <div class="emoji-panel">
            <button class="emoji-btn" onclick="insertEmoji('ğŸ˜Š')">ğŸ˜Š</button>
            <button class="emoji-btn" onclick="insertEmoji('ğŸ˜')">ğŸ˜</button>
            <button class="emoji-btn" onclick="insertEmoji('ğŸ‘')">ğŸ‘</button>
            <button class="emoji-btn" onclick="insertEmoji('ğŸ‘')">ğŸ‘</button>
            <button class="emoji-btn" onclick="insertEmoji('ğŸ˜')">ğŸ˜</button>
            <button class="emoji-btn" onclick="insertEmoji('â¤ï¸')">â¤ï¸</button>
            <button class="emoji-btn" onclick="insertEmoji('ğŸ’”')">ğŸ’”</button>
            <button class="emoji-btn" onclick="insertEmoji('ğŸ’¯')">ğŸ’¯</button>
            <button class="emoji-btn" onclick="insertEmoji('ğŸ™')">ğŸ™</button>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <div class="input-row">
                    <div style="position: relative; flex: 1;">
                        <textarea id="messageInput" class="chat-textarea" rows="2" placeholder="Type your message... (Enter to send, Shift+Enter for new line)" maxlength="2000"></textarea>
                    </div>
                </div>
            </div>
        </div>

  <div class="chat-footer">
            <small>ğŸ’¡ Messages are not saved. Chat anonymously with Rajendran D.</small>
        </div>
    </div>


    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const participantNameSpan = document.getElementById('participantName');
    
        // Get room and name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const participantName = urlParams.get('name');
    
  // ... keep your existing socket setup above

  function autoResize() {
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 160) + 'px';
  }
  messageInput.addEventListener('input', autoResize);







        if (!roomId || !participantName) {
            window.location.href = '/knock';
        }
    
        participantNameSpan.textContent = participantName;
    
        console.log('Attempting to join room:', roomId);
    
        // Join the room
        socket.emit('join-room', { roomId, participantName });
    
        socket.on('room-joined', (data) => {
            console.log('Successfully joined room:', data);
            
            // Clear loading message
            messagesContainer.innerHTML = '';
            
            // Add existing messages
            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(message => {
                    addMessage(message);
                });
            } else {
                addSystemMessage('Chat started. You can now send messages!');
            }
        });
    
        socket.on('room-not-found', () => {
            console.log('Room not found');
            addSystemMessage('Room not found. Please knock again.');
            setTimeout(() => {
                window.location.href = '/knock';
            }, 2000);
        });
    
        socket.on('new-message', (message) => {
            addMessage(message);
        });
    
        socket.on('disconnect', () => {
            addSystemMessage('Connection lost. Please refresh the page.');
        });
    
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { text: message });
                messageInput.value = '';
            }
        }
    
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.isAdmin ? 'admin-message' : 'participant-message'}`;
            
            // Preserve newlines in message text
            const formattedText = message.text.replace(/\n/g, '<br>');
            
            // Format timestamp to local time
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="message-text">${formattedText}</div>
            `;
    
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    
        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function insertEmoji(emoji) {
            const textarea = document.getElementById('messageInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            textarea.value = text.substring(0, start) + emoji + text.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
            textarea.focus();
            autoResize();
        }
    
        // Handle enter key - Enter to send, Shift+Enter for new line
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
                autoResize();
            }
            // Let Shift+Enter pass through naturally for new lines
        });
    

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Anonymice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .emoji-panel {
            display: flex;
            gap: 4px;
            padding: 4px 15px;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            justify-content: center;
            height: 35px;
            align-items: center;
        }
        
        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .emoji-btn:hover {
            background-color: #f1f5f9;
        }
        
        .emoji-btn:active {
            background-color: #e2e8f0;
        }
        
        .leave-room-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .leave-room-btn:hover {
            background: #dc2626;
        }
        
        .leave-room-btn:active {
            background: #b91c1c;
        }
        
        .status-indicator.away {
            color: #f6ad55;
        }
        
        /* Mobile-specific styles for user chat */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
                margin: 0;
            }
            
            .chat-header {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .chat-header h2 {
                font-size: 1.2rem;
                margin: 0;
            }
            
            .chat-info {
                font-size: 0.9rem;
            }
            
            .leave-room-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .chat-messages {
                padding: 15px;
                min-height: 200px;
                max-height: calc(100vh - 300px);
            }
            
            .emoji-panel {
                padding: 8px 10px;
                height: 40px;
                gap: 2px;
            }
            
            .emoji-btn {
                font-size: 1.2rem;
                padding: 4px 6px;
            }
            
            .chat-input {
                padding: 15px;
                min-height: 100px;
            }
            
            .chat-textarea {
                min-height: 50px;
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px;
            }
            
            .chat-footer {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header {
                padding: 12px;
            }
            
            .chat-header h2 {
                font-size: 1.1rem;
            }
            
            .chat-messages {
                padding: 12px;
                max-height: calc(100vh - 280px);
            }
            
            .emoji-panel {
                padding: 6px 8px;
                height: 35px;
            }
            
            .emoji-btn {
                font-size: 1.1rem;
                padding: 3px 5px;
            }
            
            .chat-input {
                padding: 12px;
                min-height: 90px;
            }
            
            .chat-textarea {
                min-height: 45px;
                padding: 8px;
            }
        }
        
        /* Prevent zoom on input focus for iOS */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .chat-textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="chat-body">
    <div class="chat-container">
        <div class="chat-header">
            <h2>üí¨ Anonymous Chat</h2>
            <div class="chat-info">
                <span id="participantName">Loading...</span>
                <span class="status-indicator online">‚óè</span>
            </div>
            <button id="leaveRoomBtn" class="leave-room-btn">üö™ Leave Room</button>
        </div>

        <div class="chat-messages" id="messages">
            <div class="system-message">Connecting to chat...</div>
        </div>


        <div class="emoji-panel">
            <button class="emoji-btn" onclick="insertEmoji('üòä')">üòä</button>
            <button class="emoji-btn" onclick="insertEmoji('üòû')">üòû</button>
            <button class="emoji-btn" onclick="insertEmoji('üëç')">üëç</button>
            <button class="emoji-btn" onclick="insertEmoji('üëé')">üëé</button>
            <button class="emoji-btn" onclick="insertEmoji('üòç')">üòç</button>
            <button class="emoji-btn" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button class="emoji-btn" onclick="insertEmoji('üíî')">üíî</button>
            <button class="emoji-btn" onclick="insertEmoji('üíØ')">üíØ</button>
            <button class="emoji-btn" onclick="insertEmoji('üôè')">üôè</button>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <div class="input-row">
                    <div style="position: relative; flex: 1;">
                        <textarea id="messageInput" class="chat-textarea" rows="2" placeholder="Type your message... (Enter to send, Shift+Enter for new line)" maxlength="2000"></textarea>
                    </div>
                </div>
            </div>
        </div>

  <div class="chat-footer">
            <small>üí° Messages are not saved. Chat anonymously with Rajendran D.</small>
            <br>
            <small id="versionInfo">Loading version...</small>
        </div>
    </div>


    <script>
        // Load version information
        fetch('/debug')
            .then(response => response.json())
            .then(data => {
                const versionInfo = document.getElementById('versionInfo');
                if (data.build_time) {
                    versionInfo.textContent = `Build: ${data.build_time}`;
                } else {
                    versionInfo.textContent = `Version: ${new Date().toISOString().slice(0, 19).replace('T', ' ')}`;
                }
            })
            .catch(error => {
                console.log('Could not load version info:', error);
                const versionInfo = document.getElementById('versionInfo');
                versionInfo.textContent = `Version: ${new Date().toISOString().slice(0, 19).replace('T', ' ')}`;
            });

        const socket = io();
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const participantNameSpan = document.getElementById('participantName');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const statusIndicator = document.querySelector('.status-indicator');
    
        // Get room and name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const participantName = urlParams.get('name');
    
  // ... keep your existing socket setup above

  function autoResize() {
    messageInput.style.height = 'auto';
    const maxHeight = isMobile() ? 120 : 160;
    messageInput.style.height = Math.min(messageInput.scrollHeight, maxHeight) + 'px';
  }
  messageInput.addEventListener('input', autoResize);







        if (!roomId || !participantName) {
            window.location.href = '/knock';
        }
    
        participantNameSpan.textContent = participantName;
    
        console.log('Attempting to join room:', roomId);
    
        // Join the room
        socket.emit('join-room', { roomId, participantName });
    
        socket.on('room-joined', (data) => {
            console.log('Successfully joined room:', data);
            
            // Clear loading message
            messagesContainer.innerHTML = '';
            
            // Update admin status indicator
            if (data.adminStatus) {
                updateAdminStatusIndicator(data.adminStatus.isActive);
            }
            
            // Add existing messages
            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(message => {
                    addMessage(message);
                });
            } else {
                addSystemMessage('Chat started. You can now send messages!');
            }
        });

        // Handle admin status updates
        socket.on('admin-status-update', (adminStatus) => {
            console.log('Admin status update:', adminStatus);
            updateAdminStatusIndicator(adminStatus.isActive);
        });

        // Handle service shutdown
        socket.on('service-shutdown', (message) => {
            console.log('Service shutdown message received:', message);
            
            // Add shutdown message to chat
            addMessage(message);
            
            // Disable input and show shutdown state
            disableChatInput();
            
            // Show shutdown notification
            showShutdownNotification();
        });

        // Handle service status updates
        socket.on('service-status-update', (data) => {
            console.log('Service status update:', data);
            if (!data.enabled) {
                disableChatInput();
            } else {
                enableChatInput();
            }
        });

        // Handle service restoration
        socket.on('service-restored', (message) => {
            console.log('Service restored message received:', message);
            
            // Add welcome back message to chat
            addMessage(message);
            
            // Re-enable chat input
            enableChatInput();
            
            // Show welcome back notification
            showWelcomeBackNotification();
        });

        // Update admin status indicator
        function updateAdminStatusIndicator(isActive) {
            if (statusIndicator) {
                if (isActive) {
                    statusIndicator.textContent = 'üü¢';
                    statusIndicator.className = 'status-indicator online';
                    statusIndicator.title = 'Admin is online';
                } else {
                    statusIndicator.textContent = 'üü°';
                    statusIndicator.className = 'status-indicator away';
                    statusIndicator.title = 'Admin is away';
                }
            }
        }

        function disableChatInput() {
            const textarea = document.getElementById('messageInput');
            const emojiPanel = document.querySelector('.emoji-panel');
            const leaveBtn = document.getElementById('leaveRoomBtn');
            
            if (textarea) {
                textarea.disabled = true;
                textarea.placeholder = 'Chat disabled - service is offline';
                textarea.style.backgroundColor = '#f7fafc';
                textarea.style.color = '#a0aec0';
                textarea.style.cursor = 'not-allowed';
            }
            
            if (emojiPanel) {
                emojiPanel.style.opacity = '0.5';
                emojiPanel.style.pointerEvents = 'none';
            }
            
            if (leaveBtn) {
                leaveBtn.disabled = true;
                leaveBtn.style.opacity = '0.5';
                leaveBtn.style.cursor = 'not-allowed';
            }
        }

        function enableChatInput() {
            const textarea = document.getElementById('messageInput');
            const emojiPanel = document.querySelector('.emoji-panel');
            const leaveBtn = document.getElementById('leaveRoomBtn');
            
            if (textarea) {
                textarea.disabled = false;
                textarea.placeholder = 'Type your message... (Enter to send, Shift+Enter for new line)';
                textarea.style.backgroundColor = '';
                textarea.style.color = '';
                textarea.style.cursor = '';
            }
            
            if (emojiPanel) {
                emojiPanel.style.opacity = '';
                emojiPanel.style.pointerEvents = '';
            }
            
            if (leaveBtn) {
                leaveBtn.disabled = false;
                leaveBtn.style.opacity = '';
                leaveBtn.style.cursor = '';
            }
        }

        function showShutdownNotification() {
            // Create a prominent shutdown notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ef4444;
                color: white;
                padding: 20px 30px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                text-align: center;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                animation: fadeIn 0.5s ease-out;
            `;
            notification.innerHTML = `
                <div style="font-size: 24px; margin-bottom: 10px;">üê±</div>
                <div>The Cat Has Left The House</div>
                <div style="font-size: 14px; margin-top: 5px; opacity: 0.9;">Chat service is temporarily disabled</div>
            `;
            
            // Add animation CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
                    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 5000);
        }

        function showWelcomeBackNotification() {
            // Create a welcome back notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #10b981;
                color: white;
                padding: 20px 30px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                text-align: center;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                animation: fadeIn 0.5s ease-out;
            `;
            notification.innerHTML = `
                <div style="font-size: 24px; margin-bottom: 10px;">üê±</div>
                <div>The Cat is Back!</div>
                <div style="font-size: 14px; margin-top: 5px; opacity: 0.9;">You can continue chatting now</div>
            `;
            
            // Add animation CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
                    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 4000);
        }
    
        socket.on('room-not-found', () => {
            console.log('Room not found');
            addSystemMessage('Room not found. Please knock again.');
            setTimeout(() => {
                window.location.href = '/knock';
            }, 2000);
        });
    
        socket.on('new-message', (message) => {
            addMessage(message);
            
            // Play sound for admin messages
            if (message.isAdmin && message.sender !== 'System') {
                playMessageSound();
            }
            
            // Check if this is a kick message from admin
            if (message.sender === 'System' && message.text.includes("The admin is not able to continue this conversation any longer")) {
                // Disable chat input and show kick notification
                messageInput.disabled = true;
                leaveRoomBtn.disabled = true;
                addSystemMessage('Chat has been ended by the admin. You can no longer send messages.');
                
                // Change the status indicator to show kicked out
                const statusIndicator = document.querySelector('.status-indicator');
                if (statusIndicator) {
                    statusIndicator.textContent = 'üö´';
                    statusIndicator.style.color = '#ef4444';
                    statusIndicator.title = 'Kicked out by admin';
                }
            }
        });
    
        socket.on('disconnect', () => {
            addSystemMessage('Connection lost. Please refresh the page.');
        });
    
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && !messageInput.disabled) {
                socket.emit('send-message', { text: message });
                messageInput.value = '';
            }
        }
    
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.isAdmin ? 'admin-message' : 'participant-message'}`;
            
            // Preserve newlines in message text
            const formattedText = message.text.replace(/\n/g, '<br>');
            
            // Debug timestamp
            console.log('Message timestamp:', message.timestamp, 'Type:', typeof message.timestamp);
            
            // Format timestamp to local time with error handling
            let timestamp;
            try {
                timestamp = new Date(message.timestamp).toLocaleTimeString();
            } catch (error) {
                console.log('Timestamp error:', error);
                timestamp = new Date().toLocaleTimeString(); // Fallback to current time
            }
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="message-text">${formattedText}</div>
            `;
    
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    
        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function insertEmoji(emoji) {
            const textarea = document.getElementById('messageInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            textarea.value = text.substring(0, start) + emoji + text.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
            textarea.focus();
            autoResize();
        }
    
        // Handle enter key - Enter to send, Shift+Enter for new line
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
                autoResize();
            }
            // Let Shift+Enter pass through naturally for new lines
        });

        // Mobile-specific improvements
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Auto-focus input on mobile for better UX
        if (isMobile()) {
            // Delay focus to ensure page is fully loaded
            setTimeout(() => {
                messageInput.focus();
            }, 500);
        }

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Flag to track intentional leaving
        let isIntentionallyLeaving = false;

        // Handle leave room button
        leaveRoomBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to leave this chat room?\n\nYou can copy any important messages before leaving.')) {
                isIntentionallyLeaving = true; // Set flag to prevent beforeunload dialog
                socket.emit('leave-room');
                addSystemMessage('You have left the chat room. Redirecting to homepage...');
                leaveRoomBtn.disabled = true;
                messageInput.disabled = true;
                
                // Redirect to homepage after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });

        // Handle browser tab close/refresh
        window.addEventListener('beforeunload', (event) => {
            // Only show confirmation if user is in an active chat AND not intentionally leaving
            if (socket && socket.connected && !isIntentionallyLeaving) {
                event.preventDefault();
                event.returnValue = 'Are you sure you want to leave? You can copy any important messages before closing.';
                return event.returnValue;
            }
        });

        // Sound functions for user chat
        function playMessageSound() {
            try {
                // Create Web Audio API context for message sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(350, audioContext.currentTime);
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);

                console.log('Message sound played (user chat)');
            } catch (error) {
                console.log('Could not play message sound:', error);
            }
        }



    </script>
</body>
</html>

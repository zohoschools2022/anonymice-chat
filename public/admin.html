<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Anonymice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="chat-body">
    <div class="chat-container">
        <div class="chat-header">
            <h2>💬 Admin Dashboard</h2>
            <div class="chat-info">
                <span id="participantName">Waiting for participant...</span>
                <span class="status-indicator" id="statusIndicator">○</span>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="system-message">Waiting for participants to join...</div>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <div class="input-row">
                    <div style="position: relative; flex: 1;">
                        <textarea id="messageInput" class="chat-textarea" rows="2" placeholder="Type your message... (Enter to send, Shift+Enter for new line)" maxlength="2000"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <small>💡 Admin Dashboard - Chat with participants as Rajendran D</small>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const participantNameSpan = document.getElementById('participantName');
        const statusIndicator = document.getElementById('statusIndicator');

        // Connect as admin
        console.log('Connecting as admin...');
        socket.emit('admin-connect');

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 160) + 'px';
        }
        messageInput.addEventListener('input', autoResize);

        // Admin connection events
        socket.on('admin-connected', (data) => {
            console.log('Admin connected:', data);
            addSystemMessage('Admin dashboard ready. Waiting for participants...');
            
            // Join admin room to receive messages
            socket.join('admin-room');
            
            // Show existing rooms if any
            if (data.rooms && data.rooms.length > 0) {
                data.rooms.forEach(room => {
                    participantNameSpan.textContent = room.participant.name;
                    statusIndicator.textContent = '●';
                    statusIndicator.className = 'status-indicator online';
                    addSystemMessage(`${room.participant.name} is already in chat`);
                    
                    // Show existing messages
                    if (room.messages && room.messages.length > 0) {
                        room.messages.forEach(message => {
                            addMessage(message);
                        });
                    }
                });
            }
        });

        // New participant joined
        socket.on('new-participant', (data) => {
            console.log('New participant:', data);
            participantNameSpan.textContent = data.participant.name;
            statusIndicator.textContent = '●';
            statusIndicator.className = 'status-indicator online';
            addSystemMessage(`${data.participant.name} joined the chat`);
        });

        // Admin message from participant
        socket.on('admin-message', (data) => {
            console.log('Admin message received:', data);
            addMessage(data.message);
        });

        // New message received
        socket.on('new-message', (message) => {
            console.log('New message:', message);
            addMessage(message);
        });

        // All messages
        socket.on('message', (message) => {
            console.log('Message received:', message);
            addMessage(message);
        });

        // Disconnect
        socket.on('disconnect', () => {
            addSystemMessage('Connection lost. Please refresh the page.');
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Create admin message object
                const adminMessage = {
                    id: Date.now(),
                    text: message,
                    sender: 'Rajendran D',
                    timestamp: new Date().toLocaleTimeString(),
                    isAdmin: true
                };
                
                // Immediately show the message for instant feedback
                addMessage(adminMessage);
                
                // Send to server - need to specify which room to send to
                // For now, send to the first active room
                socket.emit('send-message', { text: message, roomId: 0 });
                
                // Clear input
                messageInput.value = '';
                autoResize();
            }
        }

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.isAdmin ? 'admin-message' : 'participant-message'}`;
            
            // Preserve newlines in message text
            const formattedText = message.text.replace(/\n/g, '<br>');
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="timestamp">${message.timestamp}</span>
                </div>
                <div class="message-text">${formattedText}</div>
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle enter key - Enter to send, Shift+Enter for new line
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
                autoResize();
            }
            // Let Shift+Enter pass through naturally for new lines
        });
    </script>
</body>
</html>

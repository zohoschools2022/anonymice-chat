<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Anonymice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Backup styles in case external CSS fails to load */
        .chat-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .status-indicator {
            font-size: 1.2rem;
            color: #48bb78;
        }
        
        .status-indicator.online {
            color: #48bb78;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            min-height: 300px;
            max-height: calc(80vh - 200px);
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            min-height: 120px;
        }
        
        .input-wrapper {
            width: 100%;
        }
        
        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .chat-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        .chat-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .chat-footer {
            padding: 15px 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #718096;
        }
        
        .system-message {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 10px;
            background: rgba(113, 128, 150, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }
        
        .participant-message {
            background: #e2e8f0;
            margin-right: auto;
        }
        
        .admin-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        
        .sender {
            font-weight: 600;
        }
        
        .timestamp {
            opacity: 0.7;
        }
        
        .message-text {
            line-height: 1.4;
            white-space: pre-line;
        }
    </style>
</head>
<body class="chat-body">
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ’¬ Admin Dashboard</h2>
            <div class="chat-info">
                <span id="participantName">Waiting for participant...</span>
                <span class="status-indicator" id="statusIndicator">â—‹</span>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="system-message">Waiting for participants to join...</div>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <div class="input-row">
                    <div style="position: relative; flex: 1;">
                        <textarea id="messageInput" class="chat-textarea" rows="2" placeholder="Type your message... (Enter to send, Shift+Enter for new line)" maxlength="2000"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <small>ðŸ’¡ Admin Dashboard - Chat with participants as Rajendran D</small>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const participantNameSpan = document.getElementById('participantName');
        const statusIndicator = document.getElementById('statusIndicator');

        // Connect as admin
        console.log('Connecting as admin...');
        socket.emit('admin-connect');

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 160) + 'px';
        }
        messageInput.addEventListener('input', autoResize);

        // Admin connection events
        socket.on('admin-connected', (data) => {
            console.log('Admin connected:', data);
            addSystemMessage('Admin dashboard ready. Waiting for participants...');
            
            // Join admin room to receive messages
            socket.join('admin-room');
            
            // Show existing rooms if any
            if (data.rooms && data.rooms.length > 0) {
                data.rooms.forEach(room => {
                    participantNameSpan.textContent = room.participant.name;
                    statusIndicator.textContent = 'â—';
                    statusIndicator.className = 'status-indicator online';
                    addSystemMessage(`${room.participant.name} is already in chat`);
                    
                    // Show existing messages
                    if (room.messages && room.messages.length > 0) {
                        room.messages.forEach(message => {
                            addMessage(message);
                        });
                    }
                });
            }
        });

        // New participant joined
        socket.on('new-participant', (data) => {
            console.log('New participant:', data);
            participantNameSpan.textContent = data.participant.name;
            statusIndicator.textContent = 'â—';
            statusIndicator.className = 'status-indicator online';
            addSystemMessage(`${data.participant.name} joined the chat`);
        });

        // Admin message from participant
        socket.on('admin-message', (data) => {
            console.log('Admin message received:', data);
            addMessage(data.message);
        });

        // New message received
        socket.on('new-message', (message) => {
            console.log('New message:', message);
            addMessage(message);
        });

        // All messages
        socket.on('message', (message) => {
            console.log('Message received:', message);
            addMessage(message);
        });

        // Disconnect
        socket.on('disconnect', () => {
            addSystemMessage('Connection lost. Please refresh the page.');
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Create admin message object
                const adminMessage = {
                    id: Date.now(),
                    text: message,
                    sender: 'Rajendran D',
                    timestamp: new Date().toLocaleTimeString(),
                    isAdmin: true
                };
                
                // Immediately show the message for instant feedback
                addMessage(adminMessage);
                
                // Send to server - need to specify which room to send to
                // For now, send to the first active room
                socket.emit('send-message', { text: message, roomId: 0 });
                
                // Clear input
                messageInput.value = '';
                autoResize();
            }
        }

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.isAdmin ? 'admin-message' : 'participant-message'}`;
            
            // Preserve newlines in message text
            const formattedText = message.text.replace(/\n/g, '<br>');
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="timestamp">${message.timestamp}</span>
                </div>
                <div class="message-text">${formattedText}</div>
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle enter key - Enter to send, Shift+Enter for new line
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
                autoResize();
            }
            // Let Shift+Enter pass through naturally for new lines
        });
    </script>
</body>
</html>

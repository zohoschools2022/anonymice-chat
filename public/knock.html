<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock to Join - Anonymice Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="knock-card">
            <h1>🔨 Knock to Join</h1>
            <p>Enter any name you'd like to use for this chat session</p>
            
            <form id="knockForm" class="knock-form">
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" placeholder="Enter any name..." maxlength="20" required>
                </div>
                <button type="submit" class="btn btn-primary">🔨 Knock & Join</button>
            </form>
            
            <div id="status" class="status"></div>
            
            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const knockForm = document.getElementById('knockForm');
        const nameInput = document.getElementById('name');
        const statusDiv = document.getElementById('status');
    
        knockForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            if (!name) {
                showStatus('Please enter a name', 'error');
                return;
            }
    
            showStatus('🔨 Knocking...', 'info');
            socket.emit('knock', { name });
        });
    
        socket.on('room-assigned', (data) => {
            showStatus(`✅ Assigned to room ${data.roomId} as ${data.name}`, 'success');
            setTimeout(() => {
                window.location.href = `/chat?room=${data.roomId}&name=${encodeURIComponent(data.name)}`;
            }, 2000);
        });
    
        socket.on('no-rooms-available', () => {
            showStatus('❌ No rooms available. Please try again later.', 'error');
        });
    
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
    </body>
</html>

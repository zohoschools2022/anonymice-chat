<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock to Join - Anonymice Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="knock-card">
            <h1>ğŸ”¨ Knock to Join</h1>
            <p>Enter any name you'd like to use for this chat session</p>
            
            <form id="knockForm" class="knock-form">
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" placeholder="Enter any name..." maxlength="20" required>
                </div>
                <button type="submit" class="btn btn-primary">ğŸ”¨ Knock & Join</button>
            </form>
            
            <div id="status" class="status"></div>
            
            <div class="back-link">
                <a href="/">â† Back to Home</a>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const knockForm = document.getElementById('knockForm');
        const nameInput = document.getElementById('name');
        const statusDiv = document.getElementById('status');
    
        knockForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            if (!name) {
                showStatus('Please enter a name', 'error');
                return;
            }
    
            // Check socket connection before sending
            if (!socket.connected) {
                console.error('âŒ Socket not connected!');
                showStatus('âŒ Not connected to server. Please refresh the page.', 'error');
                return;
            }
            
            console.log('ğŸ”¨ Sending knock event with name:', name);
            console.log('ğŸ”¨ Socket connected:', socket.connected);
            console.log('ğŸ”¨ Socket ID:', socket.id);
            
            showStatus('ğŸ”¨ Knocking...', 'info');
            
            // Set a timeout to detect if no response is received
            const responseTimeout = setTimeout(() => {
                console.error('âŒ No response received from server after 10 seconds');
                console.error('âŒ This means the server handler may not be running or there is a connection issue');
                console.error('âŒ Check server logs for: "ğŸ”” ========== KNOCK RECEIVED =========="');
                showStatus('âŒ No response from server. Please check your connection and try again.', 'error');
            }, 10000); // 10 second timeout
            
            // Clear timeout when we get any response
            const clearTimeoutOnResponse = () => {
                clearTimeout(responseTimeout);
            };
            
            socket.once('knock-acknowledged', () => {
                console.log('âœ… Server acknowledged - handler is running');
                clearTimeout(responseTimeout);
                // Set a new timeout for the actual response
                setTimeout(() => {
                    console.error('âŒ No room response received after acknowledgment');
                    showStatus('âŒ Server received knock but no room assigned. Please try again.', 'error');
                }, 5000);
            });
            
            socket.once('room-assigned', (data) => {
                clearTimeout(responseTimeout);
                console.log('âœ… Received room-assigned:', data);
            });
            socket.once('knock-pending', (data) => {
                clearTimeout(responseTimeout);
                console.log('âœ… Received knock-pending:', data);
            });
            socket.once('knock-rejected', (data) => {
                clearTimeout(responseTimeout);
                console.log('âœ… Received knock-rejected:', data);
            });
            
            socket.emit('knock', { name });
        });
    
        // Debug socket connection
        socket.on('connect', () => {
            console.log('âœ… Socket connected:', socket.id);
        });
        
        socket.on('disconnect', () => {
            console.log('âŒ Socket disconnected');
            showStatus('âŒ Connection lost. Please refresh the page.', 'error');
        });
        
        socket.on('connect_error', (error) => {
            console.error('âŒ Socket connection error:', error);
            showStatus('âŒ Connection error. Please refresh the page.', 'error');
        });
        
        socket.on('room-assigned', (data) => {
            console.log('âœ… Received room-assigned:', data);
            showStatus(`âœ… Assigned to room ${data.roomId} as ${data.name}`, 'success');
            setTimeout(() => {
                window.location.href = `/chat?room=${data.roomId}&name=${encodeURIComponent(data.name)}`;
            }, 2000);
        });
    
        // REMOVED: no-rooms-available listener completely
        // This event should NEVER be received - if it is, there's a bug or cached code
        socket.on('no-rooms-available', () => {
            console.error('ğŸš¨ BUG DETECTED: Received no-rooms-available event!');
            console.error('ğŸš¨ This should NEVER happen - server code may be outdated or cached');
            console.error('ğŸš¨ Server should be sending room-assigned or knock-pending instead');
            console.error('ğŸš¨ Please check server logs for: "âœ… IMMEDIATE RESPONSE SENT"');
            console.error('ğŸš¨ If you see this, the server is running old code - please redeploy');
            showStatus('âŒ Server error: Old code detected. Please contact admin. Error code: NO_ROOMS_BUG', 'error');
        });
        
        // Also catch any other error events
        socket.on('error', (error) => {
            console.error('âŒ Socket error:', error);
            showStatus('âŒ Connection error. Please refresh the page.', 'error');
        });

        socket.on('service-disabled', (data) => {
            showStatus(`ğŸ± ${data.message}`, 'error');
        });

        socket.on('knock-acknowledged', (data) => {
            console.log('âœ… Server acknowledged knock:', data);
        });
        
        socket.on('knock-pending', (data) => {
            console.log('âœ… Received knock-pending:', data);
            showStatus(`â³ ${data.message}`, 'info');
        });

        socket.on('knock-approved', (data) => {
            showStatus(`âœ… Approved! Redirecting to room ${data.roomId}...`, 'success');
            setTimeout(() => {
                window.location.href = `/chat?room=${data.roomId}&name=${encodeURIComponent(nameInput.value.trim())}`;
            }, 2000);
        });

        socket.on('knock-rejected', (data) => {
            showStatus(`âŒ ${data.message}`, 'error');
        });
    
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
    </body>
</html>
